<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Eric's Plate Math App</title>
   <link rel="stylesheet" href="styles/style.css">
</head>

<body>
   <h1>Plate Math Calculator</h1>
   <hr>

   <h2>Select what kind of bar you are using?</h2>

   <fieldset name="bar" onchange="selectBar()">
      <legend>Select Bar</legend>
      <select name="bar" id="bar" onchange="selectBar()">
         <option value="0" selected>No Option Selected</option>
         <option value="45">Men's 45# bar (20 kg)</option>
         <option value="33">Women's 33# bar (15 kg)</option>
      </select>
   </fieldset>

   <section id="lifting">
      <p>Current weight of barbell: <span id="numberofplates">0</span> pounds or <span id="numberofplatesKilos">0</span>
         kilos
      </p>
   </section>

   <form>
      <fieldset>
         <legend>Find out how much weight is on the bar</legend>
         <section class="pounds">
            <label for="plate55pounds"> Number of 55# plates: </label>
            <input id="plate55pounds" type="number" min="0" class="calculate" placeholder="Number of 55# plates">
         </section>

         <section class="pounds">
            <label for="plate45pounds"> Number of 45# plates: </label>
            <input id="plate45pounds" type="number" min="0" class="calculate" placeholder="Number of 45# plates">
         </section>

         <section class="pounds">
            <label for="plate35pounds"> Number of 35# plates: </label>
            <input id="plate35pounds" type="number" min="0" class="calculate" placeholder="Number of 35# plates">
         </section>

         <section class="pounds">
            <label for="plate25pounds"> Number of 25# plates: </label>
            <input id="plate25pounds" type="number" min="0" class="calculate" placeholder="Number of 25# plates">
         </section>

         <section class="pounds">
            <label for="plate15pounds"> Number of 15# plates: </label>
            <input id="plate15pounds" type="number" min="0" class="calculate" placeholder="Number of 15# plates">
         </section>

         <section class="pounds"><label for="plate10pounds"> Number of 10# plates: </label>
            <input id="plate10pounds" type="number" min="0" class="calculate" placeholder="Number of 10# plates">
         </section>

         <section class="pounds">
            <label for="plate5pounds"> Number of 5# plates: </label>
            <input id="plate5pounds" type="number" min="0" class="calculate" placeholder="Number of 5# plates">
         </section>

         <section class="pounds">
            <label for="plate2halfpounds"> Number of 2.5# plates: </label>
            <input id="plate2halfpounds" type="number" min="0" class="calculate" placeholder="Number of 2.5# plates">
         </section>
      </fieldset>
   </form>
   <!-- <input type="submit" value="Calculate Bar" id="calculateBar"> -->

   <!-- <button id="calculateBar">Calculate Total On Bar</button> -->



   <script src="script.js"></script>
</body>

</html>
